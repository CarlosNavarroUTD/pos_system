<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sistema{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'usuarios:home' %}">Inicio</a>
            {% if user.is_authenticated %}
                <a href="{% url 'usuarios:profile' %}">Perfil</a>
                <a href="{% url 'logout' %}">Cerrar Sesión</a>
            {% else %}
                <a href="{% url 'usuarios:login' %}">Iniciar Sesión</a>
                <a href="{% url 'usuarios:registro' %}">Registrarse</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
